<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Oluwatunmise Awomoyi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.min.css">
</head>
<body class="bg-deep-blue text-white font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-deep-blue/90 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold text-gradient">
                    Tunmise
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-white hover:text-orange transition duration-300">Home</a>
                    <a href="about.html" class="text-white hover:text-orange transition duration-300">About</a>
                    <a href="portfolio.html" class="text-white hover:text-orange transition duration-300">Portfolio</a>
                    <a href="contact.html" class="text-white hover:text-orange transition duration-300">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white hover:text-orange">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-deep-blue/95 border-t border-gray-800">
            <div class="px-4 py-2 space-y-2">
                <a href="index.html" class="block py-2 text-white hover:text-orange transition duration-300">Home</a>
                <a href="about.html" class="block py-2 text-white hover:text-orange transition duration-300">About</a>
                <a href="portfolio.html" class="block py-2 text-white hover:text-orange transition duration-300">Portfolio</a>
                <a href="contact.html" class="block py-2 text-white hover:text-orange transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="min-h-screen pt-24 pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">
                    Let's Work <span class="text-gradient">Together</span>
                </h1>
                <p class="text-xl text-gray-300">
                    Tell me about your project and let's start building something amazing
                </p>
            </div>

            <div class="glass p-8 md:p-12 rounded-2xl">
                <!-- Simple form that submits directly to Formspree -->
                <form action="https://formspree.io/f/meozyolw" method="POST" class="space-y-6">
                    <!-- Formspree configuration -->
                    <input type="hidden" name="_next" value="https://dev-tunmise.vercel.app/thank-you.html">
                    <input type="hidden" name="_subject" value="New message from portfolio contact form">
                    <input type="hidden" name="_captcha" value="false">
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                            <input type="text" id="name" name="name" required 
                                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-orange focus:ring-1 focus:ring-orange transition duration-300"
                                   placeholder="Your full name">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-orange focus:ring-1 focus:ring-orange transition duration-300"
                                   placeholder="your.email@example.com">
                        </div>
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" required 
                               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-orange focus:ring-1 focus:ring-orange transition duration-300"
                               placeholder="What's this about?">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" required 
                                  class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-orange focus:ring-1 focus:ring-orange transition duration-300"
                                  placeholder="Tell me about your project, goals, and timeline..."></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" 
                                class="bg-orange hover:bg-orange/80 text-white px-8 py-3 rounded-lg font-semibold transition duration-300 transform hover:scale-105 shadow-lg inline-flex items-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-deep-blue border-t border-gray-800 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <p class="text-gray-300">Â© 2025 Oluwatunmise Awomoyi. All rights reserved.</p>
                    <p class="text-gray-400 text-sm mt-1">Built with passion and attention to detail.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/dev-tunmise" class="text-gray-400 hover:text-orange transition duration-300" target="_blank">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="https://x.com/devtunmise" class="text-gray-400 hover:text-orange transition duration-300" target="_blank">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
